<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets\css\style.css" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="title">
                    <a>Weather Dashboard</a>
                </div>
            </div>
            <div class="row content">
                <div class="col-4">
                    <h3>Search for a City</h3>
                    <div class="search">
                        <input type="searchBar" class="searchBar" placeholder="City"/>
                        <button class="searchButton">Search</button>
                    </div>
                    <div class="spacer"></div>
                    <button class="preset">Atlanta</button>
                    <button class="preset">Denver</button>
                    <button class="preset">Seattle</button>
                    <button class="preset">San Francisco</button>
                    <button class="preset">Orlando</button>
                    <button class="preset">New York</button>
                    <button class="preset">Chicago</button>
                    <button class="preset">Austin</button>   
                </div>
                <div class="col-8">
                    <div class="results">
                        <div class="today">
                            <h2 class="city"></h2>
                            <h4 class="date"></h4>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <h3 class="forecast">5-Day Forecast:</h3>
                        <div class="week">
                            <div class="day">
                                <h4 class="date"></h4>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                            <div class="day">
                                <h4 class="date"></h4>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                            <div class="day">
                                <h4 class="date"></h4>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                            <div class="day">
                                <h4 class="date"></h4>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="assets\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
